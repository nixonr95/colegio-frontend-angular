<form autocomplete="off" [formGroup]="miFormulario">
    <h2>{{data.title}} curso</h2>
    <br/>

    <div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Grado</mat-label>
                <input matInput placeholder="Nombre del colegio" type="text"
                       formControlName="grado">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Salon</mat-label>
                <input matInput placeholder="Nombre del colegio" type="text"
                       formControlName="salon">
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="warn" (click)="dialog.close()">
        cancelar
    </button>
    <button class="agregar-editar__curso" mat-raised-button color="primary" 
            (click)="agregarEditar()" [disabled]="miFormulario.invalid">
        {{data.title | lowercase}}
    </button>
</form>
